version: '3.9'
services:
  app:
    build: .
    container_name: feedback-app-dev
    ports:
      - "3000:80"
    # Bind mount source for live editing
    volumes:
      - .:/app
      # Anonymous volume prevents host overwrite of container's node_modules
      - /app/node_modules
    environment:
      - PORT=80
    command: npm run dev
    # Restart on crash during dev
    restart: unless-stopped
